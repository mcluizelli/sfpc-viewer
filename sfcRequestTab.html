<div class="row text-center">
  <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#sfc-req-panel">New request</button>
  <table class="table table-hover" id="sfc-req-table">
    <tr class="active">
      <td><b>Request</b></td>
      <td><b>Options</b></td>
    </tr>

    <!--
    <tr class="active">
      <td><b>ID</b></td>
      <td><b>Network Function</b></td>
      <td><b>CPU</b></td>
      <td><b>Memory</b></td>
      <td><b>Number of Instances</b></td>
      <td></td>
    </tr>
    -->
  </table>
</div>


<div class="modal fade" id="sfc-req-panel" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        
        <h4 class="modal-title" id="myModalLabel">SFC Request</h4>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <input type="number" class="form-control input-sm" min="1" id="req-numNodes" placeholder="Nodes">
          <input type="number" class="form-control input-sm " min="0" id="req-numLinks" placeholder="Links">
        </div>
        <button type="submit" class="btn btn-primary" onClick="addInputs()">Generate</button>
        <button type="submit" class="btn btn-primary" onClick="addNode()">Add node</button>
        <button type="submit" class="btn btn-primary" onClick="addLink()">Add link</button>
        <hr>
        <form role="form" class="form-inline">
          <div id="nodesContainer" class="form-group"></div>
          <hr>
          <div id="linksContainer" class="form-group"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="sfc-req-bt" class="btn btn-primary" onClick="saveRequest()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="update-req-panel" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        
        <h4 class="modal-title" id="myModalLabel">SFC Request</h4>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <input type="number" class="form-control input-sm" min="1" id="numNodes" placeholder="Nodes">
          <input type="number" class="form-control input-sm " min="0" id="numLinks" placeholder="Links">
        </div>
        <button type="submit" class="btn btn-primary" onClick="addInputs()">Generate</button>
        <button type="submit" class="btn btn-primary" onClick="addNode()">Add node</button>
        <button type="submit" class="btn btn-primary" onClick="addLink()">Add link</button>
        <hr>
        <form role="form" class="form-inline">
          <div id="nodesContainer" class="form-group"></div>
          <hr>
          <div id="linksContainer" class="form-group"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onClick="saveRequest()">Update</button>
      </div>
    </div>
  </div>
</div>
